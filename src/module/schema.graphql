type Query {
 getMyProfile: User!
 getAllTrainees: [User]
 getTrainee(id: ID!): User!
}

type Mutation {
  createTrainee(user: CreateUserInput): User
  updateTrainee(id: ID!, role: String): User!
  deleteTrainee(id: ID!): Id!
}

type Subscription {
   traineeAdded: User
   traineeUpdated: User
   traineeDeleted: ID!
}